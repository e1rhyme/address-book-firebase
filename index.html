        <div class="contacts-container">
          <div class="contacts-list-container">
            <table class="tbl">
              <thead>
                <tr>
                  <th>SN</th>
                  <th>
                    <input type="checkbox" name="checkbox" />
                  </th>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th data-title="Email Header">Email Address</th>
                  <th class="hidden">Action</th>
                </tr>
              </thead>
              <tbody class="contacts"></tbody>
            </table>
          </div>

          <div class="delete-contact-container">
            <div class="delete--overlay hidden"></div>
            <button class="confirm-btn" data-status="delete">
              Confrim delete
            </button>
            <button class="cancel-btn">Cancel</button>
          </div>

          <!-- 16 jan 2024 -->
          <div class="profile-container">
            <div class="new--overlay hidden"></div>
            <!-- PREVIEW NEW CONTACT -->
            <div class="new--contact-window hidden">
              <!-- EDIT BUTTON -->

              <!-- INJECT NEW CONTACT PROFILE HERE -->
            </div>
          </div>
        </div>

      <!-- Create new contact interface -->
      <section class="new-contact-container hidden">
        <div class="overlay"></div>

        <!-- ADD NEW CONTACT FORM -->
        <div class="add-contact-window">
          <div class="form-header">
            <!-- NEW CONTACT PROFILE IMAGE -->
            <div class="img__container">
              <img
                src="/src/img/profile.png"
                alt="Profile Image"
                class="profile-img"
              />
              <input
                type="file"
                accept="image/jpeg, image/png, image/jpg"
                name="dialog"
                id="dialog"
              />
              <div class="add-contact--icon">
                <svg
                  viewBox="0 0 1024 1024"
                  xmlns="http://www.w3.org/2000/svg"
                  class="circle-plus"
                >
                  <path

                  />
                </svg>
              </div>
            </div>
            <!-- MODAL BUTTON -->
            <button class="btn--close-modal">&times;</button>
          </div>

          <!-- PERSONAL INFORMATION -->
          <form id="contact-form">
            <div class="personal-info">
              <!-- KEY PERSONAL INFORMATION -->
              <div class="personal-info__main">
                <div class="prefix extra">
                  <span class="align-input"></span>
                  <input
                    type="text"
                    id="prefix"
                    placeholder="Prefix"
                    value=""

                </div>
                <div class="name">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="16"
                    width="14"
                    viewBox="0 0 448 512"

                    id="fName"
                    placeholder="First Name"
                    value=""
                  />

                    xmlns="http://www.w3.org/2000/svg"
                    height="16"
                    width="10"
                    viewBox="0 0 320 512"
                    class="expand_more"

              <!-- EXTRA PERSONAL INFORMATION -->

                  <span class="align-input"></span>
                  <input
                    type="text"
                    id="mName"
                    placeholder="Middle Name"
                    value=""
                  />
                </div>
                <div class="lName">
                  <span class="align-input"></span>
                  <input
                    type="text"
                    id="lName"
                    placeholder="Last Name"
                    value=""

                </div>
                <div class="suffix extra">
                  <span class="align-input"></span>
                  <input
                    type="text"
                    id="suffix"
                    placeholder="Suffix"
                    value=""

                <div class="email">

                    height="16"
                    width="16"

                    value=""

                </div>
              </div>
              <div class="mobile">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

                  type="tel"
                  name="phone"
                  value=""

            <!-- SHOW MORE INFORMATION -->
            <div class="social-info extra">
              <h4>Social Media Details</h4>
              <div class="website">
                <span class="material-symbols-outlined"> globe </span>
                <input
                  type="url"
                  name="websiteURL"

              <div class="website social">

                <div class="social-handles">

                    height="24"

                  />
                  <input
                    type="text"
                    id="instagram"
                    placeholder="Instagram handle"
                    value=""
                  />
                </div>
                <div class="social-handles">
                  <img
                    width="25"
                    height="25"
                    src="https://img.icons8.com/ios-filled/50/twitterx--v1.png"
                    alt="twitterx--v1"
                  />
                  <input type="text" id="x" placeholder="X handle" value="" />

                <div class="social-handles">
                  <img
                    width="25"
                    height="25"
                    src="https://img.icons8.com/ios-filled/50/tiktok--v1.png"
                    alt="tiktok--v1"
                  />

                  <input
                    type="text"
                    id="tiktok"
                    placeholder="Tiktok handle"
                    value=""
                  />
                </div>
                <div class="social-handles">
                  <img
                    width="24"
                    height="24"
                    src="https://img.icons8.com/fluency/48/linkedin.png"
                    alt="linkedin"
                  />
                  <input
                    type="text"
                    id="linkedin"
                    placeholder="LinkedIn profile"
                    value=""
                  />
                </div>
                <div class="social-handles">
                  <img
                    width="24"
                    height="24"
                    src="https://img.icons8.com/color/48/pinterest--v1.png"
                    alt="pinterest--v1"
                  />
                  <input
                    type="text"
                    id="pinterest"
                    placeholder="Pinterest handle"
                    value=""
                  />
                </div>
                <div class="social-handles last">
                  <img
                    width="24"
                    height="24"
                    src="https://img.icons8.com/color/48/youtube-play.png"
                    alt="youtube-play"
                  />
                  <input
                    type="text"
                    id="youtube"
                    placeholder="YouTube handle"
                    value=""
                  />
                </div>
                <div class="social-handles last">
                  <img
                    width="24"
                    height="24"
                    src="https://img.icons8.com/fluency/48/snapchat.png"
                    alt="snapchat"
                  />
                  <input
                    type="text"
                    id="snapchat"
                    placeholder="Snapchat handle"
                    value=""
                  />
                </div>
              </div>
            </div>

            <!-- SHOW MORE AND UPLOAD BUTTON -->
            <div class="form-footer">
              <div class="show-more-details">
                <div class="show-more-title">
                  <span>More</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="16"
                    width="10"
                    viewBox="0 0 320 512"

                    <path
                      d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z"

                class="btn update__btn hidden"
